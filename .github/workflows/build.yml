name: Build

on:
  push:
    branches:
      - master
  pull_request:

env:
  DOTNET_NOLOGO: true

jobs:
  build:
    name: Build
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Fetch all tags and branches
        run: git fetch --prune --unshallow
      - name: Build
        run: ./build.ps1
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          path: |
            artifacts/*.nupkg
            artifacts/*.zip
