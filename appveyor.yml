image: Visual Studio 2017

configuration: Release
platform: Any CPU

install:
  - choco install gitversion.portable -pre -y

dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: $(GitVersion_NuGetVersion)
  package_version: $(GitVersion_NuGetVersion)
  assembly_version: $(GitVersion_MajorMinorPatch)
  file_version: $(GitVersion_MajorMinorPatch)
  informational_version: $(GitVersion_MajorMinorPatch)

pull_requests:
  do_not_increment_build_number: true

before_build:
  - cmd: dotnet restore
  - ps: gitversion /l console /output buildserver

build:
  project: Machine.Specifications.Runner.Resharper.sln
  publish_nuget: false

after_build:
- cmd: >-
    nuget pack Machine.Specifications.Runner.Resharper.nuspec -properties "Version=%GitVersion_NuGetVersion%" -outputdirectory Build

test:
  assemblies:
    only:
      - 'Build\Machine.Specifications.ReSharper.Tests.dll'

artifacts:
  - path: Build\*.nupkg

deploy:
  - provider: GitHub
    on:
      appveyor_repo_tag: true
    prerelease: $(nuget_prerelease)

    release: v$(nuget_version)
    auth_token:
      secure: VrF5TrpBRN0ims9nJC1LG32O6ga5hsRuGNSufEbatAiIWZ1z68iiCYKZtqnAaT9y

  - provider: NuGet
    server: https://resharper-plugins.jetbrains.com/
    api_key:
      secure: P92SdOXEnaXceqfYz+92EPkPqpccTuUQGD/AN11OYlr1pOY6+Ebrpj4hrapt1exy
    on:
      appveyor_repo_tag: true
